<!DOCTYPE html>
<html>
    <!--Adapted from https://developers.google.com/maps/documentation/javascript/examples/polyline-simple-->
    <head>
        <title>Simple Polylines</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"

        ></script>
        <script src="NVukojeMap.js"></script>

    <style>
        /* 
        * Always set the map height explicitly to define the size of the div element

            height: 100%;
        }
        
        /* 
        * Optional: Makes the sample page fill the window. 
        */
        html,
        body {
            height: 100%;

            padding: 0;
        }
    </style>
    <body>
        <div id="map"></div>
    
    </body>
